<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css"/>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="main-container">
    
    <section class="background-section">

      <div class="card">
        <img class="card-logo" src="/images/card-logo.svg" alt="card-logo">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-details">
          <p class="card-detail-name">Jane Appleseed</p>
          <p class="card-detail-venci"> 
            <span class="card-month">00</span>/<span class="card-year">00</span>
          </p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back-cvc">000</p>
      </div>

    </section>

    <section class="form-section">
        <form class="form" action="">
          <label class="form-label" for="cardholder">Cardholder Name</label>
          <input class="form-input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" maxlength="20"/>
          <div class="form-cardholder-error error"></div>

          <label class="form-label" for="cardNumber">Card Number</label>
          <input class="form-input" type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"/>
          <div class="form-cardNumber-error error"></div>

          <div class="form-date-cvc"> <!-- grid -->
            <!-- 1 -->
            <label class="form-label" for="cardMonth">Exp. Date (MM/YY)</label>
            <!-- 2 -->
            <label class="form-label" for="cardYear">CVC</label>
            <!-- 3 -->
            <div class="form-date">
              <input class="form-input" type="text" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM"/>
              <input class="form-input" type="text" maxlength="2" name="cardYear" id="cardYear" placeholder="YY"/>
            </div>
            <!-- 4 -->
            <input class="form-input" type="text" maxlength="3" name="cardCvc" id="cardCvc" placeholder="e.g. 123"/>
            <!-- 5 -->
            <div class="form-errors-container">
              <div class="form-input-mm--error error"></div>
              <div class="form-input-yy--error error"></div>
            </div>
            <!-- 6 -->
            <div class="form-input-cvc--error error"></div>

          </div>

          <input class="form-submit" type="submit" value="Confirm" />
        
        </form>

        <!-- Completed state start -->
        <section class="thanks-section">
          <img class="thanks-section-img" src="/images/icon-complete.svg" alt="trank you">
          <h1 class="thanks-section-title">Thank you!</h1>
          <p class="thanks-section-text">We've added your card details</p>
          <button class="thanks-section-button">Continue</button>
        </section>

    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maromani</a>.
  </div>
  
  <script src="/main.js"></script>
</body>
</html>
